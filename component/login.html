<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login · Bootstrap 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
          margin: 0;
          height: 100vh;
          background-color: #edb845a5; /* Updated background color */
        }

        .login-container {
          display: flex;
          height: 100%;
          flex-direction: row;
        }

        .login-container .form-section {
          border: 2px solid #333 !important; /* Added !important to ensure border color is applied */
          padding: 3rem;
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          box-sizing: border-box; /* Ensures padding does not affect the border */
        }

        .form-signin {
          width: 100%;
          max-width: 400px;
        }

        .image-section {
          flex: 1;
          background-image: url('../images/burgers-high-quality-4k-hdr-free-photo.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          min-height: 100vh;
        }

        .btn-custom {
          background-color: #dfad16e3;
          border: none;
          color: #000;
        }

        .btn-custom:hover {
          background-color: #c79d1fd8;
        }

        @media (max-width: 768px) {
          .login-container {
            flex-direction: column;
          }

          .image-section {
            height: 250px;
            min-height: 250px;
          }
        }
    </style>
  </head>
  <body>

    <div class="login-container">
      <div class="form-section">
        <main class="form-signin">
          <form onsubmit="loginUser(username.value, password.value); return false;">
            <img class="mb-4" src="../images/icons8-hamburger-48.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-bold">Welcome Back</h1>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-custom" type="submit">Log in</button>
            <p class="mt-3 mb-0">Don't have an account? <a href="register.html">Register</a></p>
            <p class="mt-5 mb-3 text-muted">&copy; 2023–2025</p>
          </form>
        </main>
      </div>

      <!-- Show image on all devices. Add d-none d-md-block to hide on small screens -->
      <div class="image-section"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
