<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas Example</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>

<!-- Offcanvas Component -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" style="background-color: #003366;
background-image: linear-gradient(315deg, #003366 0%, #242124 74%);
">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel" style="color: aliceblue; margin-left: 6rem; font-size: 33px; font-weight: 300;">FOOD CART</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="drawer-body">
        
    </div>
  
    
    <script>
      function handleButtonClick(button) {
        // Toggle class to trigger the animation effect on button click
        const title = button.querySelector('.title');
        const titleHover = button.querySelector('.title-hover');
        
        // Toggle the visibility between the titles
        title.classList.toggle('clicked');
        titleHover.classList.toggle('clicked');
      }
    </script>
    



    <button type="button" class="btn btn-warning btn-sm" onclick="showtotal()">VIEW TOTAL</button>
    <button type="button" class="btn btn-success btn-sm" onclick="showdone()">COMPLETE ORDER</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script> -->

</body>
</html>
