<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register · Bootstrap v5.3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #edb845a5; /* Updated background color */
      }

      .register-container {
        display: flex;
        height: 80vh; /* Adjust container height */
        flex-direction: row;
        max-width: 900px; /* Control the max width of the whole container */
        margin: 0 auto;
      }

      .form-section {
        border: 2px solid #333; /* Border color */
        padding: 2rem;
        flex: 0 0 45%; /* Adjust width of form section */
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        margin-right: 10px;
        height: 100%; /* Full height for the form section */
      }

      .form-register {
        width: 100%;
        max-width: 350px; /* Smaller form container width */
      }

      .image-section {
        flex: 0 0 55%; /* Adjust width of image section */
        background-image: url('../images/burgers-high-quality-4k-hdr-free-photo.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 560px; 
      }

      .btn-custom {
        background-color: #dfad16e3;
        border: none;
        color: #000;
      }

      .btn-custom:hover {
        background-color: #c79d1fd8;
      }

      @media (max-width: 768px) {
        .register-container {
          flex-direction: column;
          max-width: 100%; /* Full width for smaller screens */
        }

        .form-section, .image-section {
          flex: 1 0 100%; /* Full width for smaller screens */
          height: auto; /* Let content determine height on smaller screens */
        }

        .image-section {
          height: 200px; /* Reduced height for small screens */
        }
      }
    </style>
  </head>
  <body>

    <div class="register-container" style="padding-top: 100px;">
      <!-- Form Section -->
      <div class="form-section">
        <main class="form-register">
          <form onsubmit="registerUser(username.value, password.value); return false;">
            <img class="mb-2 d-flex justify-content-center mx-auto" src="../images/icons8-hamburger-48.png" alt="" width="72" height="57">

            <h1 class="h3 mb-3 fw-normal justify-content-center align-items-center d-flex">Create an account</h1>

            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
              <label for="fullName">Full Name</label>
            </div>
            <div class="form-floating mb-2">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-2">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
              <label for="confirmPassword">Confirm Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2 btn-custom" type="submit">Register</button>
            <p class="mt-3 mb-0 justify-content-center align-items-center d-flex">Do you have an account? <a href="login.html">Log in</a></p>
            <p class="mt-5 mb-3 text-muted justify-content-center align-items-center d-flex">&copy; 2017–2025</p>
          </form>
        </main>
      </div>

      <!-- Image Section -->
      <div class="image-section"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
